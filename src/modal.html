<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modal Dialog</title>
    <link rel="stylesheet" href="../public/css/modal.css" />
  </head>
  <body>
    <h1>The modal dialog</h1>
    <main>
      <button class="btn btn-dialog" aria-controls="dialog" id="dialog-open">
        Open Dialog
      </button>
      <a href="">help me now</a>
      <button>HELP ME NOW</button>
      <label>my name is</label>
      <input type="text" />
    </main>
    <div
      role="dialog"
      id="dialog"
      aria-labelledby="dialog-title"
      aria-modal="true"
      aria-hidden="true"
      data-hidden="true"
      class="dialog"
    >
      <div class="dialog-content">
        <header class="dialod-head">
          <p tabindex="-1" id="dialog-title" class="dialog-label">
            The dialog modal
          </p>
        </header>
        <section class="dialog-body">body text area</section>
        <div class="dialog--btn-group">
          <button class="btn dialog-agree">agree</button>
          <button class="btn dialog-close">close</button>
        </div>
        <button class="btn dialog-close x" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="overlay" data-hidden="true" id="overlay"></div>
    </div>
    <script src="../public/js/modal.js"></script>
    <script>
      const dialog = Modal({ id: 'dialog', trigger: 'dialog-open' })
      dialog.init()
    </script>
  </body>
</html>
