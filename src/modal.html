<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modal Dialog</title>
    <link rel="stylesheet" href="../public/css/modal.css" />
  </head>
  <body>
    <h1>The modal dialog</h1>
    <main>
      <button id="dialog-open">Open Dialog</button>
      <div
        role="dialog"
        id="dialog"
        aria-labelledby="dialog_label"
        aria-modal="true"
        aria-hidden="true"
        class="dialog"
      >
        <button class="btn dialog-close x" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <header class="dialod-head">
          <p id="dialog-label" class="dialog-label">The dialog modal</p>
        </header>
        <section class="dialog-body">body text area</section>
        <footer>
          <button class="btn dialog-close">close</button>
          <button class="btn dialog-agree">agree</button>
        </footer>
      </div>
    </main>
    <script src="../public/js/modal.js"></script>
  </body>
</html>
